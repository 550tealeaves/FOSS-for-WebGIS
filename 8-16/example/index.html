<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form-title">This is a form</form>
    <select name="form-name" id="selectionchange">
        <option value="" selected>--Dropdown options--</option>
        <option value="example-value">This is a dropdown option</option>
    </select>
        
    <script>
        document.addEventListener("selectionchange", (event) => {
            console.log(document.getSelection());
        });

        document.onselectionchange = () => {
            console.log(document.getSelection());
        }; 
    </script>
</body>
</html>
